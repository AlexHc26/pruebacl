<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ejercicios</title>
</head>
<body>
<h1>Ejercicios</h1>
<form action="/calcularSalario" method="post">
    <label for="horas">Horas trabajadas:</label>
    <input type="number" id="horas" name="horas">
    <button type="submit">Calcular Salario</button>
</form>
<br>
<form action="/calcularPromedio" method="post">
    <label for="nota1">Nota 1:</label>
    <input type="number" step="0.01" id="nota1" name="nota1">
    <label for="nota2">Nota 2:</label>
    <input type="number" step="0.01" id="nota2" name="nota2">
    <label for="nota3">Nota 3:</label>
    <input type="number" step="0.01" id="nota3" name="nota3">
    <label for="nota4">Nota 4:</label>
    <input type="number" step="0.01" id="nota4" name="nota4">
    <button type="submit">Calcular Promedio</button>
</form>
<br>
<form action="/convertirSegundos" method="post">
    <label for="segundos">Segundos:</label>
    <input type="number" id="segundos" name="segundos">
    <button type="submit">Convertir a Minutos</button>
</form>
<br>
<form action="/sumaSerie" method="post">
    <label for="limite">Número límite:</label>
    <input type="number" id="limite" name="limite">
    <button type="submit">Calcular Suma de Serie</button>
</form>
<br>
<a href="/cuadradoMitad">Calcular Cuadrado y Mitad</a>
</body>
</html>
